<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="text-white font-Rubik md:h-screen flex flex-col items-center justify-center gap-10 bg-VdarkBlue"
  >
    <main
      class="container p-3 h-auto grid md:grid-cols-4 md:grid-rows-2 gap-5 m-auto max-w-5xl"
    >
      <div class="card md:row-span-2 md:h-[424px] bg-darkBlue">
        <section
          class="img h-2/3 bg-bluePrimary flex items-centerce justify-between md:block"
        >
          <span class="rounded-full w-14 h-14 block border-2 border-white my-5">
            <img src="../images/image-jeremy.png" alt="" class="w-14 md:w-20" />
          </span>
          <div class="flex flex-col justify-center">
            <span class="text-paleBlue">Report for</span>
            <h1 class="text-lg md:text-4xl">Jeremy Robsonv</h1>
          </div>
        </section>
        <section class="data h-1/3 flex items-center justify-around md:block">
          <p class="hover:text-white cursor-pointer w-fit daily">Daily</p>
          <p class="my-3 text-paleBlue hover:text-white cursor-pointer w-fit weekly">
            Weekly
          </p>
          <p class="text-paleBlue hover:text-white cursor-pointer w-fit monthly">
            Monthly
          </p>
        </section>
      </div>
      <div class="card bg-work" data-activitie="Work">
        <section class="img">
          <img src="../images/icon-work.svg" alt="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Work <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">5hrs</h1>
            <p class="previous">yesterday - 7hrs</p>
          </div>
        </section>
      </div>
      <div class="card bg-play" data-activitie="Play">
        <section class="img">
          <img src="../images/icon-play.svg" alt="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Play <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">1hr</h1>
            <p class="previous">yesterday - 2hrs</p>
          </div>
        </section>
      </div>
      <div class="card bg-study Study" data-activitie="Study">
        <section class="img">
          <img src="../images/icon-study.svg" alt="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Study <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">0hrs</h1>
            <p class="previous">yesterday - 1hr</p>
          </div>
        </section>
      </div>
      <div class="card bg-exercise Exercise" data-activitie="Exercise">
        <section class="img">
          <img src="../images/icon-exercise.svg" alt="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Exercise <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">1hr</h1>
            <p class="previous">yesterday - 1hr</p>
          </div>
        </section>
      </div>
      <div class="card bg-social Social" data-activitie="Social">
        <section class="img">
          <img src="../images/icon-social.svg" alt="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Social <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">1hr</h1>
            <p class="previous">yesterday - 3hrs</p>
          </div>
        </section>
      </div>
      <div class="card bg-selfCare SelfCare" data-activitie="Self Care">
        <section class="img">
          <img src="../images/icon-self-care.svg" alt="" class="" />
        </section>
        <section class="data">
          <div class="flex justify-between items-center">
            Self Care <span><img src="../images/icon-ellipsis.svg" alt="" /></span>
          </div>
          <div class="flex items-center justify-between md:block">
            <h1 class="hrs">0hrs</h1>
            <p class="previous">yesterday - 1hr</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/M0stafa123">Mostafafr</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
